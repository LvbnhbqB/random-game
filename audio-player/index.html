    <header class="header"> </header>

      <div class="overlay">
        <img class="cover" src="./assets/cover/cover1.jpg" alt="overlay1">
        <audio class="audio" src="./assets/media/Alphaville - Big in Japan.mp3"></audio>
      </div>
      <div class="player-wrapper">

            <div class="btn play"><img id="play-pause" class="icons" src="./assets/icon/icons8-play-50.svg">  </div>

          </div>
        </div>
          
      </div>
